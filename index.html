<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body> 
  <div class="container">
    <div>
      <div class="font-main">
        <img src="./images/bg-main-desktop.png" alt="Font-main">
      </div>
        <div class="card-font">
          <img src="./images/bg-card-front.png" alt="Card-Font">
          <div class="info-card-front">
            <p id="number-card">0000 0000 0000 0000</p>
            <div class="number-year">
              <p id="name-card-front">Jane Appleseed</p>
              <p>00/00</p>
            </div>
        </div>
      </div>
      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="Card-Back">
        <p id="number-card-back">000</p>
      </div>
    </div>
    <div class="form">
      <form class="form" action="">
        <div>
          <p>Cardholder Name</p> 
          <input type="text" class="inputs" id="inputs-data" placeholder="e.g. Jane Appleseed">
          <p>Card Number</p> 
          <input type="text" class="inputs" id="inputs-data-number" placeholder="e.g. 1234 5678 9012 3456">
          <p class="Errorinput" id="error-card-number"></p>
          <div>
            <div class="p-date">
              <p>Exp. Date (MM/YY)</p> 
              <p id="p-cvc">CVC</p>
            </div>
            <input type="text" class="inputs" id="month" placeholder="MM" maxlength="2">
            <input type="text" class="inputs" id="year" placeholder="YY" maxlength="2">
            <input type="text" class="inputs" id="cvc" placeholder="e.g 123" maxlength="3">
          </div>
          <div class="error-text">
            <p class="errorinputmm"></p>
            <p class="errorinputcvc"></p>
          </div>
        </div> 
        <div>
          <button class="btn">Confirm</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  <script src="script.js"></script>
</body>
</html>
